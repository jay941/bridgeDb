<div ng-controller="loginCtrl">
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">
            <h1><span class="fa fa-sign-in"></span> Login</h1>
            <!-- LOGIN FORM -->
            <form method="post" ng-submit="login()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ng-model="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="pwd">
                </div>
                <button type="submit" class="btn btn-warning btn-lg">Login</button>
            </form>
            <p>Need an account? <a ui-sref="signup">Signup</a></p>
            <p>Or go <a ui-sref="home">home</a>.</p>
        </div>
    </div>
</div>
