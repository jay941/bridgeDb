<div ng-controller="signupCtrl">
<div class="container">
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>
    <!-- Signup FORM -->
    <form  method="post" ng-submit="signup()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="pwd">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a ui-sref="login">Login</a></p>
    <p>Or go <a ui-sref="home">home</a>.</p>

</div>
</div>
</div>
